[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[profile.default.fuzz]
runs = 1000

[profile.ci]
fuzz_runs = 10000
verbosity = 4

[profile.gas]
gas_reports = ["*"]


[etherscan]
holesky = { key = "<your-etherscan-api-key>", url = "https://api-holesky.etherscan.io/api" }

